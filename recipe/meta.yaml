{% set name = "pygtail" %}
{% set version = "0.13.0" %}
{% set sha = "c6213ff3dfd0ca95170fb825242c3d535c8f0c59a138c76062a6ef0e5aab4166" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  commands:
    - pygtail -h
  imports:
    - pygtail

about:
  home: https://github.com/bgreenlee/pygtail
  license: GPL-2
  license_family: GPL
  license_file: LICENSE
  summary: A python 'port' of logcheckâ€™s logtail2

extra:
  recipe-maintainers:
    - tsenapathi
    - ChrisBarker-NOAA
